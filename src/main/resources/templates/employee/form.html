<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #ff4d4d;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
      height: 100%;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      display: block;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #b30000;
    }

    .sidebar a.active {
      background-color: #b30000;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 30px 40px;
      width: calc(100% - 220px);
      overflow-y: auto;
    }

    .form-container {
      background-color: #fff;
      border: 2px solid #e60000;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #e60000;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #e60000;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      background-color: #fff;
      border: none;
      border-bottom: 2px solid transparent;
      font-weight: bold;
      transition: 0.3s;
      margin-right: 5px;
    }

    .tab-button:last-child {
      margin-right: 0;
    }

    .tab-button.active {
      border-bottom: 3px solid #e60000;
      color: #e60000;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #e60000;
      outline: none;
    }

    button.submit-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    button.submit-btn:hover {
      transform: scale(1.05);
      background-color: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #e60000;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .field-group {
      margin-bottom: 15px;
    }

    .field-group label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#" class="active">Employee Information</a>
    <a href="#">Payroll</a>
    <a href="#">Loans</a>
    <a href="#">HR</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="form-container">
      <h1 th:text="${employee.id != null} ? 'Edit Employee' : 'New Employee'"></h1>

      <!-- Tabs -->
      <div class="tabs">
        <button type="button" class="tab-button active" onclick="openTab('personal')">Personal Info</button>
        <button type="button" class="tab-button" onclick="openTab('contact')">Contact Details</button>
        <button type="button" class="tab-button" onclick="openTab('bank')">Bank Details</button>
        <button type="button" class="tab-button" onclick="openTab('tax')">Tax Details</button>
      </div>

      <form th:action="@{/employees}" th:object="${employee}" method="post">
        <!-- Personal Info -->
        <div id="personal" class="tab-content active">
          <div class="field-group">
            <label>Employee Number:</label>
            <input type="text" name="empNumber" th:field="*{empNumber}" required/>
          </div>
          <div class="field-group">
            <label>First Name:</label>
            <input type="text" name="firstName" th:field="*{firstName}" required/>
          </div>
          <div class="field-group">
            <label>Last Name:</label>
            <input type="text" name="lastName" th:field="*{lastName}" required/>
          </div>
          <div class="field-group">
            <label>Date Hired:</label>
            <input type="date" name="dateHired" th:field="*{dateHired}" required/>
          </div>
          <div class="field-group">
            <label>Date Terminated:</label>
            <input type="date" name="dateTerminated" th:field="*{dateTerminated}"/>
          </div>
        </div>

        <!-- Contact Details -->
        <div id="contact" class="tab-content">
          <div class="field-group">
            <label>Email:</label>
            <input type="email" name="email" th:field="*{email}"/>
          </div>
          <div class="field-group">
            <label>Phone:</label>
            <input type="text" name="phone" th:field="*{phone}"/>
          </div>
        </div>

        <!-- Bank Details -->
        <div id="bank" class="tab-content">
          <div class="field-group">
            <label>Bank Name:</label>
            <input type="text" name="bankName" th:field="*{bankName}"/>
          </div>
          <div class="field-group">
            <label>Bank Account:</label>
            <input type="text" name="bankAccount" th:field="*{bankAccount}"/>
          </div>
        </div>

        <!-- Tax Details -->
        <div id="tax" class="tab-content">
          <div class="field-group">
            <label>Tax ID:</label>
            <input type="text" name="taxId" th:field="*{taxId}"/>
          </div>
        </div>

        <button type="submit" class="submit-btn">Save</button>
      </form>

      <a class="back-link" href="/employees">Back</a>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
